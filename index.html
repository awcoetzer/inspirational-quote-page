<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Scrimba exclusive solo project, where we make a random inspirational quote page" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <title>Inspirational Quote Page | Module 2 | Scrimba</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <!-- Nothing here, just for practice, usually where I place my nav elements -->
    </header>

    <main class="main">
      <section class="section-padding section-quote center-text">
        <div class="quote-container">
          <a
            href="https://scrimba.com/learn/frontend"
            target="_blank"
            class="scrimba-link">
            <div class="quote-text-box">
              <div class="quote-emote"></div>
              <h1 class="quote-text"></h1>
              <h2 class="quote-author"></h2>
            </div>
          </a>
        </div>
        <a class="btn">Generate Quote</a>
      </section>
    </main>

    <footer class="footer">
      <!-- Nothing here, just for practice -->
    </footer>

    <script src="./resources/javascript/app.js"></script>
  </body>
</html>
